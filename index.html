<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
        <div class="color selected" style="background-color: black;" id="black"></div>
        <div class="color" style="background-color: blue;" id="blue"></div>
        <div class="color" style="background-color: yellow;" id="yellow"></div>
        <div class="color" style="background-color: red;" id="red"></div>
    </section>
    
    <div class="limpar">
        <button id="clear-board">Limpar</button>
    </div>
    
    <section id="pixel-board">
       
    </section>

    <script src="script.js"></script>
</body>
</html>
